name: "nuxbt"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
section: "utils"
priority: "optional"
maintainer: "Hannah Brown <hannah@hannahis.gay>"
description: "Control your Nintendo Switch through a website, terminal, or macro."
vendor: "Hannah Brown"
homepage: "https://github.com/hannahbee91/nuxbt"
license: "MIT"
contents:
  - src: ./dist/usr/lib/nuxbt
    dst: /usr/lib/nuxbt
    type: tree
    file_info:
      mode: 0755
  - src: /usr/lib/nuxbt/bin/nuxbt
    dst: /usr/bin/nuxbt
    type: symlink
  - src: debian/nuxbt.desktop
    dst: /usr/share/applications/nuxbt.desktop
  - src: docs/img/nuxbt-logo.png
    dst: /usr/share/icons/hicolor/512x512/apps/nuxbt.png
overrides:
  deb:
    depends:
    - libdbus-1-3
    - libcairo2
    - libgirepository-1.0-1
    - libgirepository-2.0-0
    - python3.12
    - python3.12-venv
    - bluez
    - python3-evdev
    - python3-pyqt6
    - libxcb-cursor0
    - libxcb-xinput0
    - libxcb-xinerama0
  rpm:
    depends:
    - dbus-libs
    - cairo
    - gobject-introspection
    - glib2
    - python3.12
    - bluez
    - python3-evdev
    - python3-pyqt6
    - libxcb
    - xcb-util-cursor
deb:
  scripts:
  triggers:
  signature:
    method: debsign
    key_id: "${GPG_KEY_ID}"
rpm:
  signature:
    key_id: "${GPG_KEY_ID}"

